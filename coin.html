<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <h1>Admin Settings</h1>
    <div class="form-group">
      <label for="secretCode">Enter Secret Code:</label>
      <input type="text" id="secretCode" placeholder="Enter code">
      <button onclick="checkCode()">Submit</button>
    </div>

    <div id="adminContent" class="hidden">
      <h2>Admin Dashboard</h2>
      <p>Users who signed up:</p>
      <ul id="userList"></ul>
    </div>
  </div>

  <script>
    const SECRET_CODE = 'شیخ کوچولو';
    const users = JSON.parse(localStorage.getItem('users')) || [];

    function checkCode() {
      const enteredCode = document.getElementById('secretCode').value;
      if (enteredCode === SECRET_CODE) {
        showAdminPage();
      } else {
        alert('Incorrect code');
      }
    }

    function showAdminPage() {
      document.getElementById('adminContent').classList.remove('hidden');
      const userListElement = document.getElementById('userList');
      if (users.length === 0) {
        userListElement.innerHTML = "<li>No users have signed up yet.</li>";
      } else {
        users.forEach(user => {
          const userItem = document.createElement('li');
          userItem.textContent = `ID: ${user.id} | Username: ${user.username}`;
          userListElement.appendChild(userItem);
        });
      }
    }
  </script>
</body>
</html>
